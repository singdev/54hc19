<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shilo - 54 Heures Chrono | eStartup Challenge 2020</title>
</head>
<body>
    
    <header>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <div class="main-action">
        <a href="#contact" class="button">Contact</a>
        <a href="#services" class="button">Services</a>
    </div>

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text">Hygi√®ne</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Envirronement</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">Formation</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </header>

    <main>

      <h1 id="contact">Contactez nous</h1>

      <section class="contact-container">
        
          <p>Pour toutes vos questions, avis, n'hesitez surtout pas a nous contacter en remplissant simplement ce petit formulaire</p>

        <form action="#">

          <h2>Contact</h2>

          <div class="form-group">
            <input type="text" placeholder="Quel est votre nom?">
            <label for="nom">Votre nom</label>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Quel est adresse email?">
            <label for="nom">Votre adresse email</label>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Quel est votre numero de telephone?">
            <label for="nom">Votre numero de telephone</label>
          </div>

          <div class="form-group">
            <textarea name="message" id="" cols="30" rows="10">Ecrivez votre message ici</textarea>
            <label for="nom">Votre message</label>
          </div>

          <button class="button">Envoyer</button>

        </form>
      </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
